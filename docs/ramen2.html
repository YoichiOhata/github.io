            <h3>特徴</h3>
            <p>画像は「とん塩ラーメン」。とんこつベースに魚介を効かせた塩ダレを合わせていることで引き締まった味わいのスープ。
            ねじりのある太麺を大量のネギと背油の背徳感と共にすすることでインパクトのある一杯に仕上がっている。</p>
