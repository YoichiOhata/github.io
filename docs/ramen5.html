          <div class="article-body">
            <p>
              <img src="img/menseki.jpg" alt="">
            </p>
            
            <p>
                定番の鶏白湯 スープはコラーゲンがたっぷり
            </p>
            <h3>特徴</h3>
            <p>画像は「鶏白湯」。鶏スープ主体のお店。ここのスープはただ濃厚なだけではなく、鶏の臭さが全く無く、旨味だけ抽出したかのような味わいながらも、脂っぽさやくどさもなく、いくらでも飲めてしまうほど。</p>
            <h3>住所</h3>
            <p>〒124-0006 東京都葛飾区堀切４丁目８−１１ パステル堀切 1階</p>
            <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3238.1657716401955!2d139.8235609757907!3d35.746730072566216!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188f765d73c02f%3A0x4d968c90b83f5102!2z6bq65bitIOS4gOeVqum2jw!5e0!3m2!1sja!2sjp!4v1727653731435!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
